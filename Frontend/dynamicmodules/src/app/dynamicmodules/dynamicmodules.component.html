<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <!-- Module Heading -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4"> Module</h2>
  
    <!-- Module Form Container -->
    <div *ngIf="moduleData" class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
      
      <form *ngIf="moduleData.fields.length > 0" class="space-y-4">
        <div *ngFor="let field of moduleData.fields" class="flex flex-col">
          <label class="text-gray-700 font-medium">
            {{ field.fieldName }} 
            <span *ngIf="field.unit" class="text-gray-500">({{ field.unit }})</span>
          </label>
          <input 
            [type]="field.type" 
            [(ngModel)]="field.value" 
            [placeholder]="field.placeholder" 
            name="{{ field.fieldName }}"
            class="mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          >
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-medium transition duration-300"
        >
          Submit
        </button>
      </form>
  
      <p *ngIf="!moduleData.fields.length" class="text-center text-gray-500 mt-4">
        No fields available for this module.
      </p>
    </div>
  </div>
