   <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-3">
    <!-- Module Selection Container -->
    <div class="module-container bg-white shadow-lg rounded-xl p-3 w-full max-w-md text-center mt-[-20px]">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Select a Module</h2>
      
      <div class="grid grid-cols-2 gap-2">
        <button 
          *ngFor="let m of modules" 
          (click)="navigateToModule(m)"
          class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg shadow-md transition duration-300 transform hover:scale-105"
        >
          {{ m }}
        </button>
      </div>
    </div>
  </div>
